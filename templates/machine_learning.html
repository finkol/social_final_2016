<script type="text/javascript">
    //Width and height
    var width = 600;
    var height = 500;
    var dataset;
    var colors = ["#E74C3C", "#9B59B6", "#3498DB", "#27AE60", "#2C3E50", "#F39C12"]

    var svg = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", height);

    // create a unit projection
    var projection = d3.geo.albers()
            .scale(1)
            .translate([0, 0]);

    //Load in agriculture data
    d3.csv("../static/csv_files/burglary_Kmeans_2.csv", function(data) {
        dataset = data;

        //Load in GeoJSON data
        d3.json("../static/js/newYorkPrecincts.geojson", function (json) {
            // create a path generator.
            var path = d3.geo.path()
                    .projection(projection);

            // compute bounds of a point of interest, then derive scale and translate
            var b = path.bounds(json),
                    s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
                    t = [(width - s * (b[1][0] + b[0][0])) / 2, (height - s * (b[1][1] + b[0][1])) / 2];

            // update the projection to use computed scale and translate....
            projection
                    .scale(s)
                    .translate(t);

            // add a rectangle to see the bound of the svg
            svg.append("rect")
                    .attr('width', width)
                    .attr('height', height)
                    .style('stroke', 'black')
                    .style('fill', 'none');

            //Bind data and create one path per GeoJSON feature
            svg.selectAll("path")
                    .data(json.features)
                    .enter()
                    .append("path")
                    .attr("d", path)
                    .style("fill", "#D7DBDD")
                    .style("stroke-width", "1")
                    .style("stroke", "black")

           svg.selectAll(".data_points")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr("r", 1)
                    .style("fill", function(d) {
                        return colors[d.Cluster];
                    })
                    .style("opacity", 0.3);

            d3.csv("../static/csv_files/burglary_CentroidKMeans2.csv?id=2", function(data) {
                console.log(data)
                svg.selectAll(".centroid")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr("r", 10)
                    .style("fill", function(d) {
                        return colors[d.Cluster];
                    })
                    .style("opacity", 1);
            })


        });
    })

    //On click, update with new data
    $(document).on("click", ".kchange", function(){
        $(".btn-success").removeClass("btn-success").addClass("btn-default");
        $(this).removeClass("btn-default").addClass("btn-success");
        var type = $(this).data("type");
        change_points(type);
    });

    //On mouseover, update with new data
    $(document).on("mouseover", ".kchange", function(){
        var type = $(this).data("type");
        change_points(type);
    });

    //On mouseover, update with new data
    $(document).on("mouseleave", ".kchange", function(){
        var type = $(".kchange.btn-success").data("type");
        change_points(type);
    });

    function change_points(k, offense) {
        //Load in agriculture data
        d3.csv("../static/csv_files/"+offense+"_Kmeans_"+k+".csv", function (data) {
            dataset = data;
            svg.selectAll("circle")
                    .data(dataset)
                    .attr("cx", function (d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function (d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr("r", 1)
                    .style("fill", function (d) {
                        return colors[d.Cluster];
                    })
                    .style("opacity", 0.65);
        })

         d3.csv("../static/csv_files/burglary_CentroidKMeans2.csv?id=2", function(data) {
                console.log(data)
                svg.selectAll(".centroid")
                    .data(data)
                    .enter()
                    .append("circle")
                    .attr("cx", function(d) {
                        return projection([d.lon, d.lat])[0];
                    })
                    .attr("cy", function(d) {
                        return projection([d.lon, d.lat])[1];
                    })
                    .attr("r", 10)
                    .style("fill", function(d) {
                        return colors[d.Cluster];
                    })
                    .style("opacity", 1);
            })

    };
